spring.application.name=baahubali-bank

# =============================================================================
# SERVER CONFIGURATION (Production Ready)
# =============================================================================
server.port=${PORT:8080}
server.address=0.0.0.0
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.http2.enabled=true

# =============================================================================
# MONGODB CONFIGURATION (Production Ready)
# =============================================================================
# Environment Variables:
# - MONGODB_URI: Full MongoDB connection string (required in production)
# - MONGODB_DATABASE: Database name (optional, defaults to baahubali-bank)
# For local MongoDB (no SSL required):
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/baahubali-bank}
spring.data.mongodb.database=${MONGODB_DATABASE:baahubali-bank}

# For MongoDB Atlas (cloud), use this instead:
# spring.data.mongodb.uri=${MONGODB_URI:mongodb+srv://inapakollasai1:Inapakolla%401@baahubali.t50xt6z.mongodb.net/baahubali-bank?retryWrites=true&w=majority&appName=BAAHUBALI}
spring.data.mongodb.auto-index-creation=false

# MongoDB Connection Pool Settings
spring.data.mongodb.uuid-representation=standard

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================
# Disable default security for custom implementation
spring.security.user.name=${SECURITY_USER:admin}
spring.security.user.password=${SECURITY_PASSWORD:change-me-in-production}

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================
logging.level.root=${LOG_LEVEL:INFO}
logging.level.com.bank=${APP_LOG_LEVEL:INFO}
logging.level.org.springframework.data.mongodb=${MONGO_LOG_LEVEL:WARN}
logging.level.org.mongodb.driver=${DRIVER_LOG_LEVEL:WARN}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# =============================================================================
# ACTUATOR & MONITORING (Optional - Enable for production monitoring)
# =============================================================================
management.endpoints.web.exposure.include=${ACTUATOR_ENDPOINTS:health,info}
management.endpoint.health.show-details=when-authorized
management.health.mongo.enabled=true

# =============================================================================
# CORS CONFIGURATION (Adjust for your frontend domain)
# =============================================================================
# If you have a separate frontend, configure CORS in SecurityConfig.java

